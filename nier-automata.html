<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>NieR: Automata Weapon Checklist</title>
  <link rel="stylesheet" href="css/style.css" />

<body>

    <nav><a href="index.html">‚¨Ö Back to Game Selection</a></nav>

        <option value="all">All Routes</option>
        <option value="A">Route A</option>

        <option value="C">Route C</option>

      <button onclick="toggleView()">üîÅ Toggle View</button>
      <label><input type="checkbox" id="hideCollected"> Hide Collected</label>
    </div>
  </header>
  <main id="weaponList" class="list-view"></main>
  <script src="js/script.js"></script>
</body>
</html>
