<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NieR: Automata Weapon Checklist</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>NieR: Automata – Weapon Checklist</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search weapons..." />
      <select id="typeFilter">
        <option value="all">All Types</option>
        <option value="Small Sword">Small Sword</option>
        <option value="Large Sword">Large Sword</option>
        <option value="Spear">Spear</option>
        <option value="Combat Bracers">Combat Bracers</option>
      </select>
      <button onclick="toggleView()">🔁 Toggle View</button>
    </div>
  </header>
  <main id="weaponList" class="list-view"></main>
  <script src="js/script.js"></script>
</body>
</html>
